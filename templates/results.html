{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Search: {{ query_text }}</title>

    {% include 'common-headers.html' %}

    <link href="/static/videojs/vjs.zencdn.net_7.19.2_video-js.css" rel="stylesheet"/>
    <script src="/static/videojs/vjs.zencdn.net_7.17.0_video.min.js"></script>

</head>
<body>

{% if not sequences %}
    <div class="ui placeholder segment">
        <div class="ui icon header">
            <i class="search icon"></i>
            We don't have any sequence matching your text
        </div>
    </div>
{% else %}

    <div class="ui center aligned basic segment">
        {% include 'search_box.html' %}
        <div class="ui horizontal divider">
            Results:
        </div>
        {% include 'sequences.html' with sequences=sequences %}
    </div>

{% endif %}
</body>
</html>
