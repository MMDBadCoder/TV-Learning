<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'common-headers.html' %}

    <title>{{ movie.title1 }}</title>
</head>
<body>
{% load static %}

<video id="video" class="video-js vjs-default-skin"
       controls="true"
       autoplay="true"
       preload="none"
       fluid="true"
       poster="/static/images/loading/loading-video.jpg"
       data-setup='{}'>
    <source src="{{ movie.video_stream_url }}" type="video/mp4">
    <track src="{{ movie.subtitle_file.url }}" kind="captions" srclang="en" label="English"
           default>
</video>

<script>
    var player = videojs('video', {});
    player.play();
</script>

</body>
</html>
