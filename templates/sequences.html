<script>
    var players = [];

    function switch_player(index) {
        let player = players[index];
        if (player.paused()) {
            player.play();
        } else {
            player.pause();
        }
    }
</script>


<div class="ui link three doubling stackable cards cards">
    {% for sequence in sequences %}
        {% include 'sequence_card.html' with sequence=sequence %}
    {% endfor %}
</div>
